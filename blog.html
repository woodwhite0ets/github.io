<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的博客</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Wood-White Personal Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 搜索框 -->
  <div class="container my-3">
    <input type="text" id="search-keyword" class="form-control" placeholder="按关键字搜索">
    <input type="date" id="search-date" class="form-control my-2" placeholder="按日期搜索">
    <button id="search-button" class="btn btn-primary">搜索</button>
  </div>

  <!-- 首页内容 -->
  <div class="container my-5" id="article-list">
    <!-- 标题与简介 -->
    <h1 class="mb-4">欢迎来到我的博客</h1>
    <p class="lead mb-5">分享技术、生活与思考的地方</p>

    <!-- 文章卡片列表 -->
    <div class="row g-4">
      <!-- 文章将通过 JavaScript 动态添加 -->
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-light py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 我的博客</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    
    async function getArticles() {
      const response = await fetch('posts/');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = doc.querySelectorAll('a');
      const articles = [];

      for (let i = 0; i < links.length; i++) {
        const link = links[i];
        if (link.href.endsWith('.html')) {
          const articleResponse = await fetch(link.href);
          const articleText = await articleResponse.text();
          const articleDoc = parser.parseFromString(articleText, 'text/html');
          const date = articleDoc.querySelector('meta[name="date"]').content;
          const title = articleDoc.querySelector('meta[name="title"]').content;
          articles.push({ date, title, url: link.href });
        }
      }

      return articles.sort((a, b) => new Date(b.date) - new Date(a.date));
    }

    function displayArticles(articles) {
      const articleList = document.querySelector('#article-list .row');
      articleList.innerHTML = '';

      articles.forEach(article => {
        const col = document.createElement('div');
        col.classList.add('col-md-6', 'col-lg-4');

        const card = document.createElement('div');
        card.classList.add('card', 'h-100');

        const img = document.createElement('img');
        img.src = 'https://via.placeholder.com/400x200';
        img.classList.add('card-img-top');
        img.alt = '文章封面';

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        const cardTitle = document.createElement('h5');
        cardTitle.classList.add('card-title');

        const titleLink = document.createElement('a');
        titleLink.href = article.url;
        titleLink.classList.add('text-decoration-none');
        titleLink.textContent = article.title;

        const cardText = document.createElement('p');
        cardText.classList.add('card-text');
        cardText.textContent = '文章简介...点击查看全文';

        const dateText = document.createElement('p');
        dateText.classList.add('text-muted', 'small');
        dateText.textContent = article.date;

        cardTitle.appendChild(titleLink);
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        cardBody.appendChild(dateText);
        card.appendChild(img);
        card.appendChild(cardBody);
        col.appendChild(card);
        articleList.appendChild(col);
      });
    }

    async function init() {
      const articles = await getArticles();
      displayArticles(articles.slice(0, 3)); // 展示最新的 3 篇文章

      const searchButton = document.querySelector('#search-button');
      searchButton.addEventListener('click', async () => {
        const keyword = document.querySelector('#search-keyword').value;
        const date = document.querySelector('#search-date').value;

        const allArticles = await getArticles();
        const filteredArticles = allArticles.filter(article => {
          const matchKeyword = keyword === '' || article.title.includes(keyword);
          const matchDate = date === '' || article.date === date;
          return matchKeyword && matchDate;
        });

        displayArticles(filteredArticles);
      });
    }

    init();
  </script>
</body>
</html>
